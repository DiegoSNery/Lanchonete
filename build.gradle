plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.lanchonete'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	maven { url 'https://repo1.maven.org/maven2' }
}


dependencies {
	implementation group: 'org.springframework', name: 'spring-web', version: '6.0.13'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	implementation group: 'org.flywaydb', name: 'flyway-core', version: '9.22.3'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-docker-compose'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
